<div>
	<form action="">
		<label for="todo">Add Todo</label>
		<input type="text" id="todo" #todo />
		<button (click)="addTodo(todo.value);todo.value=''">Add</button>
	</form>
</div>
<div>
	<ul>
		<li *ngFor="let todo of todos">
			<span (click)="gotoDetail(todo)">{{todo.todo}}</span> 
			<span style="margin-left:10px" (click)="deleteTodo(todo)">X</span>
		</li>
	</ul>
</div>
